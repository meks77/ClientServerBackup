<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div style="overflow-x:auto;">
    <table>
        <tr>
            <th>File</th>
            <th>latest checksum</th>
        </tr>
        {#for file in files}
            <tr>
            <td>{file.name}</td>
            <td>{file.latestChecksum}</td>
            </tr>
        {/for}
    </table>
</div>
</body>
</html>
